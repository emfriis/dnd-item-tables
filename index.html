<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../src/index.css">
    </head>
    <body>
        <div id="main-content">
            <div class="title">
                <h2>Item Quantities</h2>
            </div>
            <div class="controls">
                <div class="control">
                    <h3>Basic Consumables (common)</h3>
                    <input id="c1n" type="number" min="0">
                </div>
                <div class="control">
                    <h3>Basic Consumables (uncommon)</h3>
                    <input id="c2n" type="number" min="0">
                </div>
                <div class="control">
                    <h3>Basic Items (common)</h3>
                    <input id="p1n" type="number" min="0">
                </div>
                <div class="control">
                    <h3 class="control-title">Basic Items (uncommon)</h3>
                    <input id="p2n" type="number" min="0">
                </div>
            </div>
            <div class="controls">
                <div class="control">
                    <h3>Martial Consumables (common)</h3>
                    <input id="c1m" type="number" min="0">
                </div>
                <div class="control">
                    <h3>Martial Consumables (uncommon)</h3>
                    <input id="c2m" type="number" min="0">
                </div>
                <div class="control">
                    <h3>Martial Weapons and Armor (uncommon)</h3>
                    <input id="p2mb" type="number" min="0">
                </div>
                <div class="control">
                    <h3>Martial Items (uncommon)</h3>
                    <input id="p2mn" type="number" min="0">
                </div>
            </div>
            <div id="controls3">
                
            </div>
            <div class="title">
                <h2>Presets</h2>
            </div>
            <div id="presets">
                <button class="preset" id="small-btn">Village-Sized Magic Shop</button>
                <button class="preset" id="medium-btn">Town-Sized Magic Shop</button>
                <button class="preset" id="large-btn">City-Sized Magic Shop</button>
            </div>
            <div class="controls">
                <div class="control">
                    <h3>Price Modifier (Percentage)</h3>
                    <span><input id="price-mod" value="100" type="number" min="0">%</span>
                </div>
            </div>
            <div id="btn-container">
                <button id="gen-btn">Generate Table</button>
            </div>
            <div id="tbl-container">
                <div id="item-tbl"></div>
            </div>
        </div>
        <script src="../src/index.js" async defer></script>
    </body>
</html>
